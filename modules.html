<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modules</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 to-blue-800 text-white font-sans p-8">
  <div class="max-w-2xl mx-auto text-center">
    <h1 class="text-3xl font-bold mb-6">Your Modules</h1>
    <div id="moduleList" class="space-y-4"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "tui-academy.firebaseapp.com",
      projectId: "tui-academy",
      storageBucket: "tui-academy.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const userId = localStorage.getItem("discordId");

    if (!userId) {
      window.location.href = "index.html";
    }

    db.collection("users").doc(userId).collection("modules").get().then(snapshot => {
      const container = document.getElementById("moduleList");
      if (snapshot.empty) {
        container.innerHTML = "<p>No modules found.</p>";
      } else {
        snapshot.forEach(doc => {
          const module = doc.data();
          const el = document.createElement("div");
          el.className = "p-4 bg-white/10 rounded shadow";
          el.innerHTML = `
            <h2 class="text-xl font-bold">${module.title}</h2>
            <p>${module.description}</p>
            <a href="module1.html?id=${doc.id}" class="text-blue-300 underline">Open Module</a>
          `;
          container.appendChild(el);
        });
      }
    });
  </script>
</body>
</html>
