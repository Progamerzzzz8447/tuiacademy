<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUI Academy - Module Dashboard</title>
  <link rel="icon" type="image/png" href="careeeersicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #0d3b85, #092a5e);
      backdrop-filter: blur(6px);
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
    }
    .module-card {
      transition: transform 0.2s;
    }
    .module-card:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start text-white px-4 py-10 font-sans">
  <div class="glass p-8 rounded-2xl shadow-2xl w-full max-w-4xl">
    <h1 class="text-4xl font-bold text-center mb-8">TUI Academy Modules</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <a href="module1.html" class="module-card bg-blue-700 bg-opacity-60 p-6 rounded-xl text-white text-center">
        <h2 class="text-xl font-semibold mb-2">Module 1: Introduction</h2>
        <p class="text-sm text-gray-200">Welcome and expectations overview.</p>
      </a>
      <a href="module2.html" class="module-card bg-blue-700 bg-opacity-60 p-6 rounded-xl text-white text-center">
        <h2 class="text-xl font-semibold mb-2">Module 2: Cabin Safety</h2>
        <p class="text-sm text-gray-200">Fundamentals of cabin operations.</p>
      </a>
      <a href="module3.html" class="module-card bg-blue-700 bg-opacity-60 p-6 rounded-xl text-white text-center">
        <h2 class="text-xl font-semibold mb-2">Module 3: Emergency Protocols</h2>
        <p class="text-sm text-gray-200">What to do in abnormal scenarios.</p>
      </a>
      <!-- Add more modules below this point -->
    </div>
    <p class="mt-10 text-center text-sm text-gray-300">
      Logged in as <span id="user-id">(loading...)</span>
    </p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("id");
    if (userId) {
      document.getElementById("user-id").textContent = userId;
      localStorage.setItem("userId", userId);
    }
  </script>
</body>
</html>
