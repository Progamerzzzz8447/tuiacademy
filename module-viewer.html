<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TUI Academy - Module Viewer</title>
  <link rel="icon" type="image/png" href="careeeersicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #0d3b85, #092a5e);
      color: white;
      font-family: sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
    }
    .hidden { display: none; }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center px-4">
  <div class="glass p-8 rounded-2xl shadow-2xl max-w-3xl w-full text-center">
    <h1 class="text-3xl font-bold mb-4" id="module-title">Loading...</h1>

    <div id="slide-container" class="mb-6">
      <p id="slide-text" class="text-lg"></p>
    </div>

    <div id="question-container" class="mb-6 hidden">
      <p id="question-text" class="text-lg font-semibold mb-2"></p>
      <div id="answers" class="space-y-2"></div>
    </div>

    <div class="flex justify-between">
      <button id="prevBtn" class="px-4 py-2 bg-gray-600 rounded hover:bg-gray-700">Back</button>
      <button id="nextBtn" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700">Next</button>
    </div>
  </div>

  <script>
    let moduleData = null;
    let currentSlide = 0;
    let userAnswers = [];
    const urlParams = new URLSearchParams(window.location.search);
    const moduleId = urlParams.get("id") || "module1";
    const userId = urlParams.get("user") || "unknown";

    async function fetchModuleData() {
      try {
        const res = await fetch(`https://tui-backend-production.up.railway.app/api/module/${moduleId}`);
        moduleData = await res.json();
        document.getElementById("module-title").textContent = moduleData.title;
        showSlide();
      } catch (err) {
        document.getElementById("slide-text").textContent = "Error loading module.";
      }
    }

    function showSlide() {
      const slide = moduleData.slides[currentSlide];
      const isQuiz = slide.type === "quiz";

      document.getElementById("question-container").classList.toggle("hidden", !isQuiz);
      document.getElementById("slide-container").classList.toggle("hidden", isQuiz);

      if (isQuiz) {
        document.getElementById("question-text").textContent = slide.question;
        const answersDiv = document.getElementById("answers");
        answersDiv.innerHTML = "";

        slide.options.forEach((opt, idx) => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.className = "w-full bg-gray-700 hover:bg-blue-600 px-4 py-2 rounded";
          btn.onclick = () => {
            userAnswers[currentSlide] = idx;
            document.getElementById("nextBtn").click();
          };
          answersDiv.appendChild(btn);
        });
      } else {
        document.getElementById("slide-text").textContent = slide.text;
      }
    }

    document.getElementById("nextBtn").onclick = () => {
      if (currentSlide < moduleData.slides.length - 1) {
        currentSlide++;
        showSlide();
      } else {
        finishModule();
      }
    };

    document.getElementById("prevBtn").onclick = () => {
      if (currentSlide > 0) {
        currentSlide--;
        showSlide();
      }
    };

    async function finishModule() {
      try {
        await fetch("https://tui-backend-production.up.railway.app/api/module/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ moduleId, userId, answers: userAnswers })
        });
        window.location.href = `/modules.html?user=${userId}&complete=${moduleId}`;
      } catch (err) {
        alert("Error submitting module results.");
      }
    }

    fetchModuleData();
  </script>
</body>
</html>
