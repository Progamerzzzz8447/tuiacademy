<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUI Academy</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="careeeersicon.png" />
</head>
<body class="bg-gradient-to-br from-blue-900 to-blue-800 text-white font-sans min-h-screen flex items-center justify-center">
  <div class="text-center p-8 rounded-2xl glass max-w-xl">
    <h1 class="text-4xl font-bold mb-4">TUI Academy Theory Modules</h1>
    <p class="text-gray-300 mb-6">To track your progress and grant ranks, please login via Discord.</p>
    <a href="https://discord.com/oauth2/authorize?client_id=1336420935565185065&response_type=code&redirect_uri=https%3A%2F%2Ftui-backend-production.up.railway.app%2Fapi%2Fauth%2Fdiscord%2Fcallback&scope=identify%20guilds%20email" class="bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-full font-semibold">Login with Discord</a>

    <div id="adminBtnContainer" class="mt-6 hidden">
      <button id="openAdmin" class="px-4 py-2 bg-yellow-500 rounded-full font-bold">Open Admin Panel</button>
    </div>
  </div>

  <!-- Admin Panel Modal -->
  <div id="adminPanel" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50">
    <div class="bg-white text-black p-6 rounded-xl w-11/12 max-w-3xl">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">Admin Panel - Course/Module Creator</h2>
        <button onclick="document.getElementById('adminPanel').classList.add('hidden')">‚ùå</button>
      </div>

      <!-- Example Input Form -->
      <form id="courseForm" class="space-y-4">
        <input type="text" id="courseTitle" placeholder="Course Title" class="border px-3 py-2 rounded w-full">
        <input type="text" id="requiredRole" placeholder="Required Role (optional)" class="border px-3 py-2 rounded w-full">

        <textarea id="moduleTheory" placeholder="Module Theory (Markdown supported)" class="border px-3 py-2 rounded w-full"></textarea>
        <textarea id="quizQuestions" placeholder='Quiz Questions JSON format: [{"question":"...", "options":[...], "answer":0}]' class="border px-3 py-2 rounded w-full"></textarea>

        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Save Module</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "tui-academy.firebaseapp.com",
      projectId: "tui-academy",
      storageBucket: "tui-academy.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const userId = params.get("id");

    if (userId === "1094741743372611744") {
      document.getElementById("adminBtnContainer").classList.remove("hidden");
    }

    document.getElementById("openAdmin").addEventListener("click", () => {
      document.getElementById("adminPanel").classList.remove("hidden");
    });

    document.getElementById("courseForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("courseTitle").value.trim();
      const role = document.getElementById("requiredRole").value.trim();
      const theory = document.getElementById("moduleTheory").value.trim();
      const questions = document.getElementById("quizQuestions").value.trim();

      if (!title || !theory || !questions) return alert("All fields required!");

      try {
        const parsed = JSON.parse(questions);
        await setDoc(doc(db, "courses", title), {
          requiredRole: role || null,
          modules: [
            {
              title: title + " Module 1",
              theory,
              questions: parsed,
              passMark: 80
            }
          ]
        });
        alert("Course and module saved!");
      } catch (err) {
        alert("Failed to save: " + err.message);
      }
    });
  </script>
</body>
</html>
