<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TUI Academy - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <div class="glass-card">
    <h1>Welcome to TUI Academy</h1>
    <p>Log in with Discord to begin your journey</p>
    <a class="btn" href="https://discord.com/oauth2/authorize?client_id=1336420935565185065&response_type=code&redirect_uri=https%3A%2F%2Ftui-backend-production.up.railway.app%2Fapi%2Fauth%2Fdiscord%2Fcallback&scope=identify%20guilds%20email">Login with Discord</a>
  </div>

  <script>
  const params = new URLSearchParams(window.location.search);
  const userId = params.get("id");

  if (userId) {
    // Store user ID locally for use across pages
    localStorage.setItem("discordId", userId);
    window.location.href = "modules.html"; // redirect to modules
  }
</script>

  
</body>
</html>
