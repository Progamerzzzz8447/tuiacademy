<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Module 1 - TUI Crew Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/alpinejs" defer></script>
  <style>
    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      font-family: sans-serif;
    }
  </style>
</head>
<body class="p-6">
  <div class="max-w-3xl mx-auto bg-white bg-opacity-5 p-8 rounded-xl shadow-xl" x-data="quizModule()">
    <h1 class="text-3xl font-bold mb-4">Module 1: Cabin Safety Procedures</h1>
    <template x-if="stage === 'info'">
      <div>
        <p class="mb-6 text-gray-200 leading-relaxed">
          Welcome to Module 1. In this section you'll learn about the basic cabin safety procedures including door arming/disarming, cabin secure checks, and safety briefing protocols.
          <br><br>Carefully read the information before proceeding to the quiz.
        </p>
        <button @click="stage='quiz'" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-bold">Begin Quiz</button>
      </div>
    </template>

    <template x-if="stage === 'quiz'">
      <div>
        <template x-for="(q, index) in questions" :key="index">
          <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2" x-text="q.question"></h2>
            <template x-for="(opt, i) in q.options" :key="i">
              <label class="block mb-1">
                <input type="radio" :name="'q'+index" :value="opt" x-model="q.selected" class="mr-2" />
                <span x-text="opt"></span>
              </label>
            </template>
          </div>
        </template>
        <button @click="submitQuiz" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg font-bold">Submit Answers</button>
      </div>
    </template>

    <template x-if="stage === 'result'">
      <div class="text-center">
        <h2 class="text-2xl font-bold mb-4" x-text="pass ? '✅ Passed!' : '❌ Failed'"></h2>
        <p class="text-lg text-gray-300 mb-4">Score: <span x-text="score"></span>%</p>
        <button @click="restart" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-bold">Retry</button>
      </div>
    </template>
  </div>

  <script>
    function quizModule() {
      return {
        stage: 'info',
        score: 0,
        pass: false,
        questions: [
          {
            question: 'What is the first thing a crew member must check before arming a door?',
            options: ['Safety demo equipment', 'Cabin crew seat', 'Door handle position', 'Girt bar attachment'],
            answer: 'Girt bar attachment',
            selected: ''
          },
          {
            question: 'What must be completed before the aircraft can take off?',
            options: ['Cabin secure check', 'Refreshments service', 'Passenger headcount', 'Refueling'],
            answer: 'Cabin secure check',
            selected: ''
          }
        ],
        submitQuiz() {
          let correct = 0;
          this.questions.forEach(q => {
            if (q.selected === q.answer) correct++;
          });
          this.score = Math.round((correct / this.questions.length) * 100);
          this.pass = this.score >= 70;
          this.stage = 'result';
        },
        restart() {
          this.questions.forEach(q => q.selected = '');
          this.stage = 'quiz';
        }
      };
    }
  </script>
</body>
</html>
